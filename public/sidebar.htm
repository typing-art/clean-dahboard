<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEAN DASHBOARD</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <!-- sidebar -->
        <div class="sibebar">
            <ul class="sibebar-menu">
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="logo-web-component"></ion-icon></span>
                        <span class="title">Brand Name</span>
                    </a>
                </li>
                <li class="sibebar-item active">
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li class="sibebar-item">
                    <a href="#">
                        <span class="icon"><ion-icon name="home-sharp"></ion-icon></span>
                        <span class="title">Dashboard 2</span>
                    </a>
                </li>
                <li class="sibebar-item">
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Customers</span>
                    </a>
                </li>
                <li class="sibebar-item">
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Messages</span>
                    </a>
                </li>
                <li class="sibebar-item">
                    <a href="#">
                        <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li class="sibebar-item">
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Setting</span>
                    </a>
                </li>
                <li class="sibebar-item">
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
            <div class="toggle"></div>
        </div>
        <!-- end sidebar -->
        <div class="content"></div>
    </div>
    <script>
        const sibebarItem = document.querySelectorAll('.sibebar-item');
        console.log(sibebarItem)
        function activeLink(){
            sibebarItem.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        sibebarItem.forEach((item) =>
        item.addEventListener('click',activeLink));

        let sibebar = document.querySelector('.sibebar');
        let toggle = document.querySelector('.toggle');
        toggle.onclick = function(){
            sibebar.classList.toggle('active')
        }
    </script>
</body>
</html>
